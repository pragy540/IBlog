
{% extends 'base.html' %}

{% block title %} Welcome to iBlog {% endblock title %}


{% block body %}
<div class="container my-2">
    {% for post in posts %}
<div class="col-md-8 mx-auto my-2">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary">Blog by {{post.author}}</strong>
          <h3 class="mb-0">{{post.title}}</h3>
          <div class="mb-1 text-muted">{{post.timeStamp}}</div>
          <p class="card-text mb-auto">{{post.content|safe|truncatechars:150}}</p>
          <a href="/pr{{post.post_id}}/" class="stretched-link">Continue reading</a>
        </div>

      </div>
    </div>
    {% endfor %}
    </div>



{% endblock body %}
